environment:
  A: [1., 1.]
  C: [1., 1.]
  mu_0 : 0.25
  sigma: 0.
  a_0: -1.
  N: 2
  nash_price: 1.473
  nash_reward: 0.223
  pareto_price: 1.925
  pareto_reward: 0.337
price_bounds: [1.0, 2.8]
optimization_cases: 
  - name: eps_greedy
    agent:
      type: EpsGreedyBandit
      params:
        epsilon: 0.5
        n_actions: 21
        decay: 0.995
    delay: 0.0
    n_competitions: 10
    T: 1000
    skip_steps: 800
    learning_agent_initial_price: 1.3
    extortion_agent_initial_price: 1.3
  - name: eps_greedy_delayed
    agent:
      type: EpsGreedyBandit
      params:
        epsilon: 0.5
        n_actions: 21
        decay: 0.995
    delay: 1.
    n_competitions: 20
    T: 1000
    skip_steps: 800
    learning_agent_initial_price: 1.3
    extortion_agent_initial_price: 1.3
  - name: sw_uts
    agent:
      type: SW_UTS
      params:
        n_actions: 51
        n_neighbors: 2
        sliding_window: 50
        std: 0.01
    delay: 0.0
    n_competitions: 20
    T: 500
    skip_steps: 400
    learning_agent_initial_price: 1.3
    extortion_agent_initial_price: 1.3
  - name: sw_uts_delayed
    agent:
      type: SW_UTS
      params:
        n_actions: 51
        n_neighbors: 2
        sliding_window: 50
        std: 0.01
    delay: 1.
    n_competitions: 20
    T: 500
    skip_steps: 400
    learning_agent_initial_price: 1.3
    extortion_agent_initial_price: 1.3
    penalty_coeff: 100
  - name: self_play
    agent:
      type: ExtortionAgentSelfPlay
      params:
        dummy: true
    delay: 0.5
    n_competitions: 1
    T: 200
    skip_steps: 180
    learning_agent_initial_price: 1.3
    extortion_agent_initial_price: 1.3
  - name: best_response
    agent:
      type: ExtortionAgent
      params:
        map_type: custom
        map_params_path: "../experiment_theory_strategies/outputs/best_response/best_response_params.txt"
    delay: 0.0
    n_competitions: 2
    T: 10
    skip_steps: 5
    penalty_coeff: 0
    learning_agent_initial_price: 1.3
    extortion_agent_initial_price: 1.3
extortion_agent:
  type: ExtortionAgent
  params:
    map_type: monotone_equispaced
    n_params: 14
optimization:
  maxfevals: 500
  seed: 42
  sigma0: 0.8
  param_bounds: [0., 6.]


